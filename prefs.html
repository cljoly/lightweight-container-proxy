<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <style type="text/css" media="screen">
        .content { padding: 0 3em;}
        .type { margin: 0.5em;}
        .type[data-content="socks"] + .host {  visibility: visible; }
        .host { visibility: hidden; }
        .host:invalid { background: crimson; }
        fieldset { border: none; }
        </style>

        <style type="text/css" media="screen">
        @media (prefers-color-scheme: dark) {
            body {
                background: #202023;
                color: #fff;
            }
            p, span, label {
                color: rgb(177, 177, 179);
            }
        }
        </style>
    </head>

    <body>
        <div class="content">
            <form id="proxy-settings" class="pure-form">
                <h3>Fallback proxy</h3>
                <p>Used as a fallback when no proxy is defined</p>
                <fieldset>
                    <select class="type" id="fallback-type">
                        <option>direct</option>
                        <option>socks</option>
                    </select>
                    <input type="text" class="host" id="fallback-host" required/>
                </fieldset>
                <h3>Proxy per container</h3>
                <fieldset id="containers-menu">

                </fieldset>
            </form>
            <h3>Import / Export</h3>
            <form class="pure-form">
                    <input type="text" id="json-txt"/>
            </form>
            <button id="import" action="import" class="pure-button">Import</button>
            <button id="export" action="export" class="pure-button">Export</button>

            <script src="prefs.js"></script>
        </div>
    </body>
</html>
